<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }
        .form-group label {
            font-weight: 500;
            color: #555;
        }
        .form-group input, .form-group textarea {
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-shadow: none;
            height: 42px;
            margin-bottom: 15px;
        }
        .form-group textarea {
            height: auto;
        }
        #image-preview {
            display: none;
            margin-top: 10px;
            max-width: 100%;
            height: auto;
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 5px;
        }
        .btn {
            height: 42px;
            border-radius: 4px;
        }
        .modal-content {
            padding: 20px;
        }
        .modal-footer {
            padding-top: 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Product</h2>
        <form action="/add_products" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" class="form-control" id="category" name="category" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
                <img id="image-preview" src="#" alt="Image Preview"/>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-secondary" id="crop-button" style="display:none;">Crop Image</button>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Add Product</button>
            </div>
        </form>
    </div>

    <!-- Modal for cropping -->
    <div class="modal fade" id="cropImageModal" tabindex="-1" role="dialog" aria-labelledby="cropImageModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cropImageModalLabel">Crop Image</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="img-container">
                        <img id="image-crop" src="#" alt="Image for cropping">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="cropButton">Crop</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBkz9Z2xR2FELzZsdjHh3IMwPXCr0VR8z4PaXtkK" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+d9t7Psc8aG8p2yD1b5tOkpuGLxosYY7LWk5dGZo1ldvY6i9" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
        let cropper;
        const imageInput = document.getElementById('image');
        const imagePreview = document.getElementById('image-preview');
        const imageCrop = document.getElementById('image-crop');
        const cropImageModal = $('#cropImageModal');
        const cropButton = document.getElementById('crop-button');
        const cropButtonModal = document.getElementById('cropButton');

        imageInput.addEventListener('change', function(event) {
            const files = event.target.files;
            const reader = new FileReader();
            reader.onload = function() {
                imageCrop.src = reader.result;
                cropImageModal.modal('show');
            };
            reader.readAsDataURL(files[0]);
        });

        cropImageModal.on('shown.bs.modal', function () {
            cropper = new Cropper(imageCrop, {
                aspectRatio: 1,
                viewMode: 1,
                autoCropArea: 1,
            });
        }).on('hidden.bs.modal', function () {
            cropper.destroy();
            cropper = null;
        });

        cropButtonModal.addEventListener('click', function() {
            const canvas = cropper.getCroppedCanvas();
            imagePreview.src = canvas.toDataURL();
            imagePreview.style.display = 'block';
            cropButton.style.display = 'block';
            cropImageModal.modal('hide');
        });
    </script>
</body>
</html>
