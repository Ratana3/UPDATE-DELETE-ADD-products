<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <style>
        #image-preview {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        .cropper-container {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Update Product</h2>
        <form action="{{ url_for('update_product', product_id=product['id']) }}" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ product['title'] }}" required>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" class="form-control" id="price" name="price" value="{{ product['price'] }}" required>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <input type="text" class="form-control" id="category" name="category" value="{{ product['category'] }}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="4" required>{{ product['description'] }}</textarea>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Image URL:</label>
                <input type="file" class="form-control" id="image" name="image" onchange="previewImage(event)">
                <img id="image-preview" src="{{ product['image'] }}" alt="Current Image">
            </div>

            <div class="mb-3">
                <button type="button" class="btn btn-secondary" id="crop-button" onclick="cropImage()">Crop Image</button>
            </div>

            <button type="submit" class="btn btn-primary">Update Product</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        let cropper;
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('image-preview');
                output.src = reader.result;
                output.style.display = 'block';
                if (cropper) {
                    cropper.destroy();
                }
                cropper = new Cropper(output, {
                    aspectRatio: 1,
                    viewMode: 1
                });
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        function cropImage() {
            if (cropper) {
                const canvas = cropper.getCroppedCanvas();
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const img = document.createElement('img');
                    img.src = url;
                    document.getElementById('image-preview').src = url;

                    // Replace the file input with the cropped image blob
                    const inputElement = document.getElementById('image');
                    const dataTransfer = new DataTransfer();
                    const file = new File([blob], 'cropped_image.png', { type: 'image/png' });
                    dataTransfer.items.add(file);
                    inputElement.files = dataTransfer.files;
                });
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlG0F8b50UJUMv5tD4bKLTKntFvC6j6g9TUAM8WePmlDRbbkTUzFOb7JT5y" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGFnEIKD2QsQO3uTxG02a4zMDKp/2OZowX1jkH3zv9yP5NE3Q2KgKK1B+6" crossorigin="anonymous"></script>
</body>
</html>
